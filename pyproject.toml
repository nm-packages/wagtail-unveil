[project]
name = "wagtail-unveil"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Nick Moreton", email = "nickmoreton@me.com" }
]
requires-python = ">=3.9"
dependencies = [
    "wagtail>=6.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit",
    "ruff",
    "wagtail-modeladmin",
    "tox",
]

[tool.ruff]
# Optional: Configure line length and other formatting options
line-length = 88
target-version = "py39"

# Exclude migration files and other auto-generated files
exclude = [
    "*/migrations/*",
    "migrations/",
    "__pycache__",
    ".git",
    ".venv",
    "venv/",
    "build/",
    "dist/",
]

[tool.ruff.format]
# Enforce double quotes for strings
quote-style = "double"
